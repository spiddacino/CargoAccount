<!-- The alert box to be shown when the submit button is clicked-->
{% if is_registered %}
    <script>alert("You have successfully registered the event:{{event_obj.event_action }} and Event Code: {{ event_obj.event_code }}")</script>
    {% else %}
    <form action="{% url 'NahcoTrack:eventaction' %}" method="post">
    {% csrf_token %}
   {{ form }}
    <input type="submit" value="Submit">
    </form>
{% endif %}
